<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Shopping Web Page - Not Signed In</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

        <!-- Format of the Navigation bar on the top of the shopping Web site -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Shopping</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="btn btn-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Post
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/login">Post Item</a></li>
                                <li><a class="dropdown-item" href="/login">Post Auction</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Shopping Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">LogIn</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sign_up">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Format for each post item on the shopping website -->
        {% for post in posts_list %}
            <div class="card">
                <div class="card-header">
                    <h4>Item Name: {{ post['item_name'] }}</h4>
                </div>
                <div class="card-body">
                    <p class="card-text">Item Description: {{ post['item_description'] }}</p>
                </div>
                <div class="card-body">
                    <p class="image-text">Images:</p>
                    <img src="/static/uploads/{{ post['item_image'] }}" class="card-img-top" alt="..." style="width:350px;height:400px;">
                </div>
                <div class="card-body">
                    <p class="price">Price: $ {{ post['item_price'] }}</p>
                    <form action="/login">
                        <input class="btn btn-primary" type="submit" value="Add to Cart">
                    </form>
                </div>
            </div>
        {% endfor %}

    </body>

</html>
