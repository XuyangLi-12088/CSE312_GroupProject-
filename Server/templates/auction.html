<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Auction</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

        <!-- Format of the Navigation bar on the top of the Post Web site -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/signed_in">Back to Shopping Page</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <!-- "Username:______" should redirect user to their own user account page -->
                            <a class="nav-link" href="/account">Username: {{ current_user }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <br>
        {% for message in get_flashed_messages() %}
        <div class="flash" style="text-align:center;">{{ message }}</div>
        {% endfor %}
        <br>

        <!-- Format for each post on the Post Page -->
        <form action="/auction" id="post-form" enctype="multipart/form-data" method="post">
            <div class="col-12">
                <label for="auction_name" class="form-label">Item Name:</label>
                <input type="item" class="form-control" id="auction_name" name="item_name" placeholder="Enter Post Item Name">
            </div>
            <div class="col-12">
                <label for="item_description" class="form-label">Item Description:</label>
                <textarea class="form-control" id="item_description" name="item_description" rows="3" placeholder="Enter Post Item Description"></textarea>
            </div>
            <div class="col-12">
                <label for="formFile" class="form-label">Upload Item Images:</label>
                <input type="file" class="form-control" id="formFile" name="item_images">
            </div>
            <div class="col-12">
                <label for="auction_price" class="form-label">Set Auction Price:</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="auction_price" class="form-control" name="auction_price" placeholder="Enter the starting price for the auction, Example: 1000.00 (Set it to two decimal places)">
                </div>
            </div>
            <div class="col-12">
                <label for="auction_end_time" class="form-label">Set Auction End Time:</label>
                <div class="input-group mb-3">
                    <input type="auction_end_time" class="form-control" name="auction_end_time" placeholder="Enter the when you want the auction ends, Example: '3 Days Later' ">
                    <span class="input-group-text">Days Later</span>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Submit Auction</button>
        </form>

    </body>

</html>

</html>
